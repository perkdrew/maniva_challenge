{%  extends 'crm_index.html' %}
{% block content %}

<br>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Services</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Service</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                {% for service in services %}
                <tr>
                    <td>{{service.name}}</td>
                    <td>{{service.category}}</td>
                    <td>{{service.price}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock content %}
